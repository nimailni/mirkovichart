  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

</head>

<script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("Re-initializing GLightbox for Paintings page - v1.2"); // ✅ Version added in log

    if (typeof GLightbox === "function") {
      console.log("GLightbox found! Initializing...");
      window.lightbox = GLightbox({
        selector: ".glightbox",
        descPosition: "none" // Ensures no captions/titles appear
      });
      console.log("GLightbox initialized successfully!");
    } else {
      console.error("GLightbox is not available on this page!");
    }
  });
</script>

<body>
  <!-- ✅ Page Version: v1.2 -->
  
  <nav>
    <a href="index.html">Home</a>
    <a href="paintings.html">Paintings</a>
    <a href="portraits.html">Portraits</a>
    <a href="about.html">About</a>

  </nav>
  
  <h1>Paintings</h1>

  <div class="gallery">
    <!-- ✅ Landscape Images (l001 - l030) -->
    <!-- Loop through l001 to l030 -->
    <!-- You can easily add more images by extending this range -->
    <!-- Example: l031.jpg, l032.jpg, etc. -->
    <!-- START LANDSCAPE IMAGES -->
    <script>
      for (let i = 1; i <= 63; i++) {
        let num = i.toString().padStart(3, "0"); // Format numbers (001, 002, etc.)
        document.write(`
          <a href="images/l${num}.jpg" class="glightbox" data-gallery="paintings">
              <img src="images/l${num}.jpg" alt="Painting ${i}">
          </a>
        `);
      }
    </script>
    <!-- ✅ Force a new row after landscapes -->
    <div class="clear"></div>

    <!-- ✅ Portrait Images (p001 - p048) -->
    <!-- START PORTRAIT IMAGES -->
    <script>
      for (let i = 1; i <= 84; i++) {
        let num = i.toString().padStart(3, "0"); // Format numbers (001, 002, etc.)
        document.write(`
          <a href="images/p${num}.jpg" class="glightbox" data-gallery="paintings">
              <img src="images/p${num}.jpg" alt="Painting ${30 + i}">
          </a>
        `);
      }
    </script>
  </div>

  </footer>
</body>
</html>
